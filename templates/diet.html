<section class="mt20">

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-4">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="meals">
                            <div class="meal-header">
                                <h3 class="text-center">Morning</h3>
                            </div>
                            <div class="meal-list morning-meals">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                         <div class="meals">
                            <div class="meal-header">
                                <h3 class="text-center">Afternoon</h3>
                            </div>
                            <div class="meal-list afternoon-meals">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt20">
                    <div class="col-lg-12">
                         <div class="meals">
                            <div class="meal-header">
                                <h3 class="text-center">Evening</h3>
                            </div>
                            <div class="meal-list evening-meals">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt30 nutritional-bars">
                    <div class="col-lg-3">
                        <h3 class="nutritional-header">KCal</h3>
                        <div class="nutritional-bar">
                            <div class="nutritional-bar-inside" id="nutritional-cal"></div>
                        </div>
                        <h4 class="nutrition-status">25/50g</h4>
                    </div>
                     <div class="col-lg-3">
                         <h3 class="nutritional-header">Protein</h3>
                        <div class="nutritional-bar">
                            <div class="nutritional-bar-inside" id="nutritional-prot"></div>
                        </div>
                         <h4 class="nutrition-status">25/50g</h4>
                    </div>
                     <div class="col-lg-3">
                         <h3 class="nutritional-header">Carb</h3>
                        <div class="nutritional-bar">
                            <div class="nutritional-bar-inside" id="nutritional-carb"></div>
                        </div>
                         <h4 class="nutrition-status">25/50g</h4>
                    </div>
                     <div class="col-lg-3">
                         <h3 class="nutritional-header">Fat</h3>
                        <div class="nutritional-bar">
                            <div class="nutritional-bar-inside" id="nutritional-fat"></div>
                        </div>
                         <h4 class="nutrition-status">25/50g</h4>
                    </div>
                </div>


            </div>

            <div class="col-lg-4">

                <div class="calorie-need">
                    Your Daily Need <br>
                    <strong id="daily_kcal"></strong>
                </div>

                <div class="section-oracle">
                    <div class="oracle-box-diet">

                    </div>
                    <div class="circle-1-diet" data-type="diet">
                        <div class="half-background"></div>
                    </div>
                    <div class="text-box-diet" data-type="diet">
                        <h1>ORACLE</h1>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="meal-add">
                            <div class="meal-add-header">
                                <h3> Morning </h3>
                            </div>

                            <div class="meal-add-body">
                                <input class="meal-add-input" data-type="morning" id="meal-morning">
                                <div class="meal-input-items-morning">

                                </div>

                                <select class="mt20" style="width:100%">
                                    <option value="25">25g</option>
                                    <option value="50">50g</option>
                                    <option value="75">75g</option>
                                    <option value="100">100g</option>
                                </select>
                                <button type="button" class="meal-add-button" data-type="morning" id="add-morning-meal"> Add </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                         <div class="meal-add">
                            <div class="meal-add-header">
                                <h3> Evening </h3>
                            </div>

                            <div class="meal-add-body">
                                <input class="meal-add-input" id="meal-evening">

                                <button type="button" class="meal-add-button" data-type="evening" id="add-evening-meal"> Add </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt30">
                    <div class="col-lg-12">
                        <div class="meal-get-recipes">
                            <div class="meal-get-recipes-header">
                                <h3>Get Meal Recipe</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
